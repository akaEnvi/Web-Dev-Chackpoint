<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Web Dev final Chackpoint</title>
</head>

<body>
    <header class="header">
        <svg xmlns="http://www.w3.org/2000/svg" class="menu-icon" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
        </svg>
        <h1>Coding Bootcam Europe</h1>

    </header>
    <main>
        <article class="top-part">

            <div class="top-text">
                <h2>Students</h2>
                <h3>Your fellow students</h3>
            </div>

            <div class="search-wrapper">
                <input class="search" type="search" placeholder="Search for students names">

                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="search-icon"
                    viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                </svg>

            </div>

            <div class="selections">
                <div>
                    <select class="months" name="Casses" id="classes">
                        <option value="November Class">November Class</option>
                        <option value="Dezember Class">Dezember Class</option>
                    </select>
                </div>

                <div>
                    <select class="time" name="Full/Half Time" id="Time">
                        <option value="Full-Time">Full-Time</option>
                        <option value="Half-Time">Half-Time</option>
                    </select>
                </div>

        </article>
        </div>
    </main>
</body>

</html>
